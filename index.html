<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vinyls API</title>
</head>
<body>
  <!-- <h1>Minha Interface Web</h1>
  <button onclick="fetchData()">Buscar Dados da API</button> -->
  <div id="apiData"></div>

  <script>
    async function fetchData() {
      const response = await fetch('/api/vinyls')
      const data = await response.json()
      document.getElementById('apiData').innerHTML = JSON.stringify(data, null, 2)
    }

    fetchData()
  </script>
</body>
</html>
